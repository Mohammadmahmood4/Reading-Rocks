<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Rocks - By Yusuf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-list {
            margin-bottom: 20px;
        }
        .book-list h2 {
            margin-bottom: 10px;
        }
        .book-item {
            margin-bottom: 10px;
        }
        .reviews {
            margin-top: 20px;
        }
        .reviews textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .reviews button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .reviews button:hover {
            background-color: #45a049;
        }
        .review-list {
            margin-top: 20px;
        }
        .review-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Reading Rocks</h1>
        <p>Welcome to Yusuf's book sharing and reading community!</p>
    </header>

    <nav>
        <a href="#books">Books</a>
        <a href="#reviews">Reading Group</a>
    </nav>

    <div class="container">
        <section id="books" class="book-list">
            <h2>Books in PDF Format</h2>
            <div class="book-item">
                <a href="book1.pdf" download>Book 1: Title of the Book</a>
            </div>
            <div class="book-item">
                <a href="book2.pdf" download>Book 2: Another Great Title</a>
            </div>
            <div class="book-item">
                <a href="book3.pdf" download>Book 3: Must Read Book</a>
            </div>
        </section>

        <section id="reviews" class="reviews">
            <h2>Share Your Reading Experience</h2>
            <textarea placeholder="Write your experience or review here..."></textarea>
            <button onclick="addReview()">Submit Review</button>

            <div class="review-list" id="review-list">
                <!-- Reviews will appear here -->
            </div>
        </section>
    </div>

    <script>
        function addReview() {
            const textarea = document.querySelector('.reviews textarea');
            const reviewList = document.getElementById('review-list');

            if (textarea.value.trim() !== "") {
                const reviewItem = document.createElement('div');
                reviewItem.classList.add('review-item');
                reviewItem.textContent = textarea.value;
                reviewList.appendChild(reviewItem);

                textarea.value = "";
            } else {
                alert('Please write something before submitting!');
            }
        }
    </script>
</body>
</html>
